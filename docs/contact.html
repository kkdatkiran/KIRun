<h1>Contact</h1>
<p>Please leave a message and will get back to you at the earliest.</p>
<div class="contact" style="justify-content: flex-start">
  <script type="text/javascript">
    function validate() {
      var form = document.forms["form"];
      var fields = ["name", "_replyto", "message"];
      var flag = true;
      for (var i = 0; i < fields.length; i++) {
        document.getElementById(fields[i] + "Error").style.display = "none";
        if (!form[fields[i]].value) {
          flag = false;
          document.getElementById(fields[i] + "Error").style.display = "block";
        }
      }
      return flag;
    }
  </script>
  <form
    id="form"
    name="form"
    class="form"
    action="https://formspree.io/f/xvovzlrw"
    method="POST"
    onsubmit="return validate()"
  >
    <input type="hidden" name="page" value="contact" />
    <div class="form">
      <div class="field">
        <label for="name">Name<span class="mandatory">*</span></label>
        <input type="text" id="name" name="name" />
        <div id="nameError" class="errorMessage">Please enter a valid name</div>
      </div>
      <div class="field">
        <label for="_replyto">Email<span class="mandatory">*</span></label>
        <input type="email" id="_replyto" name="_replyto" />
        <div id="_replytoError" class="errorMessage">
          Please enter a valid email address
        </div>
      </div>
      <div class="field">
        <label for="message">Message<span class="mandatory">*</span></label>
        <textarea id="message" name="message" rows="6"></textarea>
        <div id="messageError" class="errorMessage">
          Please enter a valid message
        </div>
      </div>
      <div class="buttonfield">
        <button type="submit">Send</button>
      </div>
    </div>
  </form>
</div>
